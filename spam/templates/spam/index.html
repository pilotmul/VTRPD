<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log ind</title>
    <!-- TilfÃ¸j Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/premium_photo-1661542681617-1469259d2734.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.9); /* Gennemsigtig hvid */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5a5a5a;
        }
        .login-form button {
            background-color: #8b1e1e;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Vis beskeder -->
    <div class="login-form">
        <h1>Log ind</h1>
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        <form method="POST" action="/submit-code/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Indtast din e-mail" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Indtast din adgangskode" required>
            </div>
            <button type="submit" class="btn w-100">Log ind</button>
        </form>
    </div>
</body>
</html>
